name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Create tarball
        id: tarball
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ inputs.version }}"
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must follow semantic versioning (e.g., 1.0.0)"
            exit 1
          fi
          CURRENT=$(gh release list --json tagName -q '.[].tagName' | sort -V | tail -n1)
          HIGHEST=$(printf '%s\n%s' "$CURRENT" "$VERSION" | sort -V | tail -n1)
          echo "is_latest=$([[ "$HIGHEST" = "$VERSION" ]] && echo true || echo false)" >> $GITHUB_OUTPUT
          echo -n "$VERSION" > pkg/.version
          tar -czvf sayt-$VERSION.tar.gz -C pkg .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          files: sayt-${{ inputs.version }}.tar.gz
          generate_release_notes: true
          make_latest: ${{ steps.tarball.outputs.is_latest }}
